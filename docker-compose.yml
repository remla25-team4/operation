services:
  model-service:
    image: ghcr.io/remla25-team4/model-service:1.0.10
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - .env

      
  app:
    image: ghcr.io/remla25-team4/app:0.0.5
    ports:
      - "3001:3001"
    restart: always
    env_file:
      - .env
    depends_on:
      - model-service
    
